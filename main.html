<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <!-- Title -->
    <title>KENDODO-MAIN</title>
    <!-- Css -->
    <link rel="stylesheet" href="./style/css/main.css" />
    <!-- <link rel="stylesheet" href="./style/css/index.css" /> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto Sans JP:wght@400;700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"/>
    <!-- Script -->
    <script defer src="./script/script.js"></script>
    <script defer src="./script/main.js"></script>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <div class="header-section">
        <!-- ロゴ -->
        <div class="logo">
            <a href=".">
                <img src="./style/svg/logo.svg" alt="">
            </a>    
        </div>
        <nav class="header-main-link">
            <ul>
                <li>
                    <!-- 仮 インデックスリンク -->
                    <div class="to-main">
                        <a href="./index.html"  class="link-group">
                            <span>さっそく極める</span>
                            <img src="./style/svg/sword.svg" alt=""/>
                        </a>
                    </div>
                </li>
            </ul>
        </nav>
        </div>
    </header>

    <!-- メイン部 ここから編集 ↓ -->
    <main>
        <!-- セレクト部 -->
        <section class="select-section">
            <!-- お手本動画選択 -->
            <div class="select-group">
                <div class="select-item select-movie">
                    <select name="select" id="videoSelect" unset>
                        <option value="./style/images/kendo1.jpg" selected disabled>お手本を選択</option>
                        <option value="./video/video.mp4">お手本１</option>
                        <option value="./video/video1.mp4">お手本２</option>
                        <option value="./video/video2.mp4">お手本３</option>
                        <option value="./video/video3.mp4">お手本４</option>
                        <option value="./video/video4.mp4">お手本５</option>
                    </select>
                </div>
                <!-- お手本動画 再生・一時停止ボタン -->
                <div class="select-item movie-button">
                    <div class="button-group">
                        <div class="button-item">
                            <button class="start-button" id="start-button" unset>
                                <p>お手本動画を再生</p>
                                <img src="./style/svg/start.svg" alt="">
                            </button>
                        </div>
                        <div class="button-item">
                            <button class="stop-button" id="stop-button" unset>
                                <p>お手本動画を一時停止</p>
                                <img src="./style/svg/stop.svg" alt="">
                            </button>
                        </div>
                    </div>
                </div>
            </div>   
            
            
        </section>

        <!-- 動画表示・レッスン部 -->
        <section class="lesson-section">
            <div class="lesson-group">
                <!-- style="position:absolute" -->
                <!-- 動画 -->
                <div class="lesson-item">
                    <div class="left"> 
                        <video class="video1" id="video1" width="640" >
                            <source src="" type="video/mp4">
                        </video>
                        <img id="image1" src="./style/images/kendo1.jpg" alt="" width="640">
                                                    
                        <canvas class="canvas1" id="canvas1" width="640"></canvas> 
                    </div>
                </div>

                <!-- ウェブカメラ -->
                <div class="lesson-item">
                    <div class="right">
                        <video id="video2" width="640" autoplay muted></video>
                        <canvas id="canvas2" width="640"></canvas>
                    </div> 
                </div>
            </div>
        </section>



        <section class="score-section">
            <!-- スコアボード -->
            <div class="score-board">
                <h1>スコア</h1>
                <h2 id="score"></h2>
                <h2 id="good"></h2>
            </div>
        </section>


    <!-- ここまで編集 ↑ -->
    </main>
    
    <!-- フッター -->
    <footer>
        <div class="footer-item">
            <p>© 2023 IKFM</p>
        </div>
    </footer>

</body>
</html>
